pinout:
  # Inputs
  "IN0"
  "IN1"
  "IN2"
  "RST_N"
  
  # Outputs
  uo[0]: "OUT0"
  uo[1]: "OUT1"
  uo[2]: "OUT2"
  uo[3]: "OUT3"
  uo[4]: "OUT4"
  uo[5]: "OUT5"
  uo[6]: "OUT6"
  uo[7]: ""

  # Bidirectional pins
  "D0"
  "D1"
  "D2"
  "D6"
  "D3"
  "D4"
  "D5"
  "D7"

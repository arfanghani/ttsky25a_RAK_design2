# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     438920793944579073       # Set this to the ID of your Wokwi project (the number from the project's URL)
  title:        "Multiple digital design structures"      # Project title
  author:       "RAK Design 2"      # Your name
  discord:      "N/A"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "This design includes multiple digital designs such as positive and negative edge trigger circuits, an LFSR and spike counter and output trigger circuits" # One line description of what your project does
  language:     "Wokwi" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2


# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
